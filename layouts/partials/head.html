{{- if eq .Type $.Site.Params.contentType -}}
	<!-- Page Author & Description -->
	<meta name="author" content="{{- if isset .Params "author" -}}{{- .Params.author -}}{{- else -}}{{- .Site.Params.author -}}{{- end -}}" />
	<meta name="description" content="{{- if isset .Params "description" -}}{{- .Params.description -}}{{- else -}}{{- .Summary | plainify -}}{{- end -}}" />
{{- else -}}
	<!-- Site Author & Description -->
	<meta name="author" content="{{- $.Site.Params.author -}}" />
	<meta name="description" content="{{- $.Site.Params.description -}}" />
{{- end -}}
<!-- Site Generator -->
{{ .Hugo.Generator }}
<!--Setting Favicon-->
<link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/SeriousManNews/pppoo/master/static/img/defaultFav.ico"/>
<!-- Permalink & RSSlink -->
{{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}
